name: Scalafmt lint

on:
  pull_request:
    paths:
      - 'src/main/scala/**'
      - 'src/test/scala/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git remote set-branches origin main "${{github.head_ref}}"
          git fetch --depth 1
          git checkout "${{github.head_ref}}"

      - uses: stringbean/scalafmt-action@v1
        with:
          compare-branch: main
          version: 2.7.5
